{% extends 'index.html' %}

{% block content %}

<main class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <form class="card card-body" action="/signin/" method="post">
                    {% csrf_token %}
                    <h1 class="text-center">Iniciando Sesion</h1>
                    <p class="text-danger">{{error}}</p>
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username">Usuario</label>
                        <input type="text"
                               id="username"
                               class="form-control"
                               name="username"
                               placeholder="Usuario"
                               aria-label="Usuario"
                               aria-describedby="Usuario">
                    </div>
                    <div class="mb-3">
                        <label for="password">Contrase単a</label>
                        <input type="password"
                               id="password"
                               class="form-control"
                               name="password"
                               placeholder="Contrase単a"
                               aria-label="Contrase単a"
                               aria-describedby="Contrase単a">
                    </div>
                    <button class="btn btn-primary">Iniciar Sesion</button>
                </form>
            </div>
        </div>
    </main>
{% endblock%}
