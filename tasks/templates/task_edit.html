{% extends 'index.html' %}

{% block content %}

  <main class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <form class="card card-body" method="post">
          <h1>Tarea Especificada</h1>
          {% csrf_token %}
          {{error}}
          {{form}}
          <button class="btn btn-primary">Guardar Cambios</button>
        </form>

        <div class="d-flex justify-content-evenly m-4">

          <form action="{%  url 'tasks_complete' tarea.id %}" method="post">
            {% csrf_token %}
            <button class="btn btn-success">Terminada</button>
          </form>

          <form action="{%  url 'tasks_delete' tarea.id %}" method="post">
            {% csrf_token %}
            <button class="btn btn-danger">Eliminar</button>
          </form>
        </div>


      </div>
    </div>
  </main>


{% endblock %}
